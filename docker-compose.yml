version: '3'

services:

  traefik:
    image: traefik
    command: --docker
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./traefik.toml:/etc/traefik/traefik.toml"
      - "./acme:/etc/traefik/acme"
    container_name: traefik

  blog:
    #image: registry.gitlab.com/shicky/blog:latest
    image: blog:latest
    environment:
      - "HUGO_BASE_URL=https://yoons.io"
    labels:
      - "traefik.frontend.rule=Host:yoons.io"
    container_name: blog


